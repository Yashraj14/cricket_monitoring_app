<!DOCTYPE html>
<html lang="en">
<head>
  {%load static%}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/results.css'%}">
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    body{
      background-image:url({%static '/MS.jpg'%});

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    opacity: 0.8;
    height: 100vh;
    transition: all .5s;}
  </style>
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
    <header>RCL SEASON 3</header>
  <ul>
  <li><p class="text-info text-center">Hello, {{request.user}}</p></li>

  <li><a href="{% url 'rcl:logoutAdmin'%}"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
  </ul>
  </div>
  <section></section>
<div class="container bg-dark text-white">
<br>
<h2 align="center"><b>Submit Scorecard:</b></h2>
<br>
<div class="container bg-dark text-center text-white">
  <br>
  <form action="/rcl/add_team_score/" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <label>Team 1</label>
      <select class="form-control" name="drop1">
      <option disabled="true" selected> --Batting First-- </option>
      {% for i in teams_set%}
        <option>{{i.teamName}}</option>
      {% endfor%}
    </select>
    </div>
    <div class="col-sm-2">
      <label>Runs</label>
      <input class="form-control" type="text" name="runs" placeholder="Batting First Runs" required>
    </div>
    <div class="col-sm-2">
      <label>Overs</label>
      <input class="form-control" type="text" name="overs"placeholder="Overs Played" required>
    </div>
    <div class="col-sm-2">
      <label>Wickets</label>
      <input class="form-control" type="text" name="wickets"placeholder="Wickets Fallen" required>
    </div>
  </div><br><br>
  <div class="row">
    <div class="col-sm-2"></div>
  <div class="col-sm-2">
    <label>Team 2</label>
    <select class="form-control" name="drop2">
    <option disabled="true" selected> --Batting Second-- </option>
    {% for i in teams_set%}
      <option>{{i.teamName}}</option>
    {% endfor%}
  </select>
  </div>
  <div class="col-sm-2">
    <label>Runs</label>
    <input class="form-control" type="text" name="runs1" placeholder="Batting Second Runs" required>
  </div>
  <div class="col-sm-2">
    <label>Overs</label>
    <input class="form-control" type="text" name="overs1"placeholder="Overs Played" required>
  </div>
  <div class="col-sm-2">
    <label>Wickets</label>
    <input class="form-control" type="text" name="wickets1"placeholder="Wickets Fallen" required>
  </div>
</div><br><br>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-1">
      <input type="submit" class="btn btn-primary">
    </div>
    <div class="col-sm-1">
    </div>
    <div class="col-sm-1">
      <a class="btn btn-danger" href="{% url 'rcl:results'%}">Add Another</a>
    </div>
  </div><br><br>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-5">
      {% if messages %}
      {% for message in messages %}
       <h2 class="text-success">{{message}}</h2>
      {%endfor%}
      {% endif %}
    </div>
  </div>
</div><br><br>
</form>
</div>
</body>
</html>
